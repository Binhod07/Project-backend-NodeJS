name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Increased timeout value

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Set environment variables
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          PORT: ${{ secrets.PORT }}
          NODE_ENV: production
        run: |
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Install dependencies
        run: yarn install

      - name: Install Jest and ts-jest
        run: yarn add jest ts-jest @types/jest

      - name: Configure Jest
        run: npx ts-jest config:init

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Add SSH key and start SSH agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Generate .env.production file
        run: |
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" > .env.production
          echo "PORT=${{ secrets.PORT }}" >> .env.production
          echo "NODE_ENV=production" >> .env.production

      - name: Transfer .env.production to EC2
        run: scp -i ~/.ssh/id_rsa .env.production ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/Project-backend-NodeJS/src/configs/.env.production

      - name: Verify .env.production file on EC2
        run: ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'cat /home/ubuntu/Project-backend-NodeJS/src/configs/.env.production'

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Start deployment at $(date)"
            cd /home/ubuntu/Project-backend-NodeJS
            echo "Pulling latest code"
            git pull origin main
            echo "Installing dependencies"
            yarn install
            echo "Building project"
            yarn build
            echo "Setting environment variables"
            export $(grep -v '^#' src/configs/.env.production | xargs)
            echo "Validated environment variables:"
            echo "MONGODB_URL=${MONGODB_URL}"
            echo "PORT=${PORT}"
            echo "Restarting PM2 processes"
            if pm2 describe my-app > /dev/null; then
              pm2 restart my-app --update-env --env production
            else
              pm2 start build/server.js --name "my-app" --update-env --env production
            fi
            echo "Deployment completed at $(date)"
